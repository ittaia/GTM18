<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    var qr = ["q1","q2","rrrrr"] ; 
    function new_window() {
        var body = d3.select(document.body)
        var w1 = body.selectAll (".query")
        .data(qr)
            .enter()
            .append('div')
            .append('label')
            .attr("for", function (d) { return d ; })
            .style("display", "inline-block")
            .style("width", 240)
            .style("text-align", "left")
            .text(function (d) {return d + "   : "; })
        var w11 = w1
            .append("span")
            .attr("id",function (d) { return d+"v" ; })
            .style("color","blue")
            .text(" **")

        var w12 = w1.append("input")
            .attr("type", "range")
            .attr("id",function (d) { return d ; })
            .attr("min", 0)
            .attr("max", 100)
            .on("input", function (d) {
                update(body , d,+this.value);
            })
        return body ; 
    }

    var b = new_window() ; 
    for (var t = 0 ; t < qr.length ; t ++) update (b , qr[t] , 50) ; 
   

    function update(body , val,p) {        
        body.select("#"+val+"v").text(p);
        body.select("#"+val).property("value", p);
    }


</script>
