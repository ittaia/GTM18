<!DOCTYPE html>
<html>
<style>
svg {
    width: 500px;
    height:500px;
    background-color: green;
}
.circle {
    fill: blue;
    height: 100%;
    border-radius: 100%;
    text-align: center;
    line-height: 200px;
    font-size: 30px;
}
.circle span {
    line-height: normal;
    display:inline-block;
    vertical-align: middle;
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
}
</style>
<head>
    <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">  
 var width = 400,
    height =400,
    radius = 200,
    side = 2 * radius * Math.cos(Math.PI / 4),
    dx = radius - side / 2;

var svg = d3.select('#viz')
    .append('svg')
    .attr('background-color' , 'yellow')
 svg.append('circle')
.attr("class", "circle")
   .attr('cx', width / 2)
   .attr('cy', height / 2)
   .attr('r', radius)
   .attr('fill', 'red')
   .attr('text-align' ,  'center')
   .on("mouseover", function(){d3.select(this).style('fill', 'brown');})
   .on("mouseout", function(){d3.select(this).style('fill', 'steelblue');}) 
             

   var g = svg.append('g')
   .attr('transform', 'translate(' + [dx, dx] + ')');

   g.append("foreignObject")
     .attr("width", side)
     .attr("height", side)  
  .attr('display' , 'inline-block')
     .attr('line-height' , 'normal')
     .attr('vertical-align' ,'middle')
   .style("font", "20px 'Helvetica Neue'")
    .text(" I am a boy you are a girl  I am a boy you are a girl I am a boy you are a girl  I am a boy you are a girl I am a boy you are a girl  I am a boy you are a girl  ")
   </script>
</body>
</html>
